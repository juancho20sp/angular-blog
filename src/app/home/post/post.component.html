<mat-card class="post">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.imageUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{post.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Me gusta</button>
        <button mat-button>Ver m√°s</button>
    </mat-card-actions>
</mat-card>
